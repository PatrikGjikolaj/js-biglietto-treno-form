<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container text-center my-5">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <form action="#">
                <div class="row mb-3 d-flex">
                    <div class="col-4">
                        <label for="exampleInputEmail1" class="form-label">Nome Cognome</label>
                        <input type="text" class="form-control" id="utente" placeholder="Inserisci il tuo nome">
                    </div>
                    <div class="col-4">
                        <label for="exampleInputPassword1" class="form-label">Km da percorrere</label>
                        <input type="text" class="form-control" id="chilometri" placeholder="Inserisci i km da percorrere">
                    </div>
                    <div class="col-4">
                        <label for="" class="mb-2">Fascia d'età</label>
                        <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" id="eta">
                            <option selected>Seleziona la tua fascia d'età</option>
                            <option value="1">Tra 0 e 17 anni compresi</option>
                            <option value="2">Tra 18 e 64 compresi</option>
                            <option value="3">Oltre i 65 anni</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="calcola">Genera</button>
                <input class="btn btn-outline-warning" type="reset" value="Reset">
            </form>
        </div>
        <div class="container text-center my-5">
            <h1>IL TUO BIGLIETTO</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nome Passeggero</th>
                    <th scope="col">Offerta</th>
                    <th scope="col">Carrozza</th>
                    <th scope="col">Codice CP</th>
                    <th scope="col">Costo biglietto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Jon Snow</th>
                    <td>Biglietto Standard</td>
                    <td>5</td>
                    <td>92911</td>
                    <td id="importo"></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
